{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mimamsa Blog Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'blog/styles.css' %}" rel="stylesheet">
        {% include 'blog/js_template.html' %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts' %}">All Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user %}"><strong>{{ user.username }}</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          </li>
          {% if user.username == 'admin' %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register a new author</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
